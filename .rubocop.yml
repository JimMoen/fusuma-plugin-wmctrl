inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: '2.5'
  NewCops: enable

Layout/LineLength:
  Max: 100
  Exclude:
    - "*.gemspec"
    - "**/*_spec.rb"

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"
    - "fusuma-plugin-*.gemspec"

Metrics/LineLength:
  Max: 100
  Exclude:
    - "fusuma-plugin-*.gemspec"
